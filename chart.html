<!doctype html>
<html>
<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<style>
body {
    background-color: lightblue;
}

h1 {
    color: green;
    text-align: center;
}

p {
    font-family: verdana;
    font-size: 20px;
    text-align: center;
}
</style>
	
</head>
<body>
	<h1>This is my test site</h1>
	<p>and this is a chart</p>
	

<div class="chart-container" style="position: relative; height:20vh; width:80vw">
   	<canvas id="myChart"></canvas>
</div>
<div class="chart-container" style="position: relative; height:60vh; width:80vw">
   	<canvas id="myChart2"></canvas>
</div>
	<script>
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Times",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [15, 10, 5, 2, 20, 30, 1],
        }]
    },
   
});
	//Second Chart
		var ctx = document.getElementById('myChart2').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ["August", "September", "October", "November", "December"],
        datasets: [{
            label: "Times",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [1, 2, 5, 2, 3, 4, 0],
        }]
    },
   
});
	</script>
</body>

</html>
