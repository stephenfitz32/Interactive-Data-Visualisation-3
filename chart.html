<!doctype html>
<html>
<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<style>
body {
    background-color: lightblue;
}
h1 {
    color: green;
    text-align: center;
}
p {
    font-family: verdana;
    font-size: 20px;
    text-align: center;
}
</style>
	
</head>
<body>
	<h1>This is my test site</h1>
	<p>This is a chart</p>
	<p id="demo">a</p>
	<p id="demo2">o</p>

<div>
   	<canvas id="myChart"></canvas>
</div>
<div>
   	<canvas id="myChart2"></canvas>
</div>

<script>
	
var myObj, i, x = "";
var y;
	
myObj = {
     "swimmers": [
        { "name":"I", "finishTime": "4"},
        { "name":"Love", "finishTime":"3"},
        { "name":"Charts", "finishTime":"2" }
    ]
 }
	

for (i in myObj.swimmers) {
    x += myObj.swimmers[i].name + "<br>";
    //y += myObj.swimmers[i].finishTime;
    //y[i] =[myObj.swimmers[i].finishTime];
    }
//document.getElementById("demo2").innerHTML = y;
	
	
function convertToArray(obj) {
    return Object.keys(obj).map(function(key) {
        return obj[key];
    });
}

var obj1 = JSON.parse('{"0":"name1","2":"name2","3":"name3","4":"name4"}');
obj1 = convertToArray(obj1);
	
//var obj2 = JSON.parse(myObj);
//obj2 = convertToArray(obj2);


	
	
var chartData = [1,2,3,4,5];
document.getElementById("demo").innerHTML = x;
	
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',
    // The data for our dataset
    data: {
       // labels: ["e","d","m","h","d"],
        labels: obj1,
	    datasets: [{
            label: "Times",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: chartData,
        }]
    },
   
});
	//Second Chart
var ctx = document.getElementById('myChart2').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    // The data for our dataset
    data: {
        labels: ["August", "September", "October", "November", "December"],
        datasets: [{
            label: "Times",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [1, 2, 5, 2, 3, 4, 0],
        }]
    },
});
</script>
</body>
</html>
